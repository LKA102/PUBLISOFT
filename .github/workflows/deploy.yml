name: Publisoft deplyment

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1

jobs:

    setup:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions.checkout@v3

        - name: Authenticate with Google Cloud
          uses: google-github-actions/auth@v1
          with:
            credentials_json: ${{ secrets.GCP_SA_KEY }}

        - name: Set up Google Cloud SDK
          uses: google-github-actions/setup-gcloud@v1


    deploy-api:
      needs: [setup]
      runs-on: ubuntu-latest
      steps:
        - name: Checkout Code
          uses: actions/checkout@v3

        - name: Create .env File
          run: |
            echo "${{ secrets.PROD_ENV_API }}" > ./api/.env

        - name: Deploy API to Cloud Run
          run: |
            gcloud builds submit ./api --tag gcr.io/$PROJECT_ID/api
            gcloud run deploy api \
              --image gcr.io/$PROJECT_ID/api \
              --platform managed \
              --region $REGION \
              --allow-unauthenticated

    deploy-client:
      needs: [setup]
      runs-on: ubuntu-latest
      steps:
        - name: Checkout Code
          uses: actions/checkout@v3

        - name: Create .env File
          run: |
            echo "${{ secrets.PROD_ENV_CLIENT }}" > ./client/.env

        - name: Deploy Client to Cloud Run
          run: |
            gcloud builds submit ./client --tag gcr.io/$PROJECT_ID/client
            gcloud run deploy client \
              --image gcr.io/$PROJECT_ID/client \
              --platform managed \
              --region $REGION \
              --allow-unauthenticated

    deploy-nginx:
      needs: [deploy-api, deploy-client]
      runs-on: ubuntu-latest
      steps:
        - name: Checkout Code
          uses: actions/checkout@v3
          
        - name: Update Nginx config with correct URLs
          run: |
            sed -i "s|https://frontend-url.a.run.app|https://$(gcloud run services describe client --platform managed --region $REGION --format='value(status.url)')|g" nginx/default.conf
            sed -i "s|https://backend-url.a.run.app|https://$(gcloud run services describe api --platform managed --region $REGION --format='value(status.url)')|g" nginx/default.conf
        
        - name: Deploy Nginx Gateway
          run: |
            gcloud builds submit ./nginx --tag gcr.io/$PROJECT_ID/my-gateway
            gcloud run deploy my-gateway \
              --image gcr.io/$PROJECT_ID/my-gateway \
              --platform managed \
              --region $REGION \
              --allow-unauthenticated
